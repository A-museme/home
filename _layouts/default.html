<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% include head-custom.html %}

    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="navigation">
          <a href="{{ '/' | relative_url }}" class="btn">
            <i class="fas fa-home"></i> Home
          </a>
          <a href="https://a-museme.github.io/online-cv/" class="btn">
            <i class="fas fa-info-circle"></i> Resume
          </a>
          <a href="{{ '/contact' | relative_url }}" class="btn">
            <i class="fas fa-envelope"></i> Contact
          </a>
          <a href="https://www.youtube.com/" class="btn">
            <i class="fab fa-youtube"></i> YouTube
          </a>
          <a href="https://www.linkedin.com/in/mick-fine-1a4aa721a/" class="btn">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
